plugins:
  - serverless-python-requirements

custom: ${file(./parameters.yml)}

service: devops-resources-demo # NOTE: update this with your service name

provider:
  name: aws
  runtime: python2.7
  role: arn:aws:iam::${self:custom.accountid}:role/Lambda_dynamo_Kinesis_ebaccess
  region: ${self:custom.region}
  vpc:
    securityGroupIds:
      - ${self:custom.sg}
    subnetIds:
      - ${self:custom.subnet1}

functions:
  healthcheckapi:
    name: healthcheck-${self:custom.stage}
    handler: healthcheckapi.lambda_handler
    timeout: 10
    
    events:
      - http:
         path: /
         method: post
         integration: lambda
         request:
           template:
             application/json: '{"api":"$input.params("api")"}'
             
  devopshealthcheckapi:
    name: devopshealthcheckapi-${self:custom.stage}
    handler: devopshealthcheckapi.lambda_handler
    timeout: 10
    events:
      - http:
          path: /devops/health
          method: get
          integration: lambda

  querydevopslogsapi:
    name: querydevopslogs-${self:custom.stage}
    handler: querydevopslogsapi.lambda_handler
    timeout: 10
    events:
      - http:
          path: /devops/querylogs
          method: get
          integration: lambda
          request:  
            template:
              application/json: '{"resourcename": "$input.params(''resourcename'')", "starttime": "$input.params(''starttime'')", "endtime": "$input.params(''endtime'')"}'
              
  createstackapi:
    name: createstackapi
    handler: createstackapi.lambda_handler
    timeout: 900
    environment:
      CF_TEMPLATE: ${self:custom.cftemplate}
      ALB_SUBNET1: ${self:custom.elbsubnet1}
      ALB_SUBNET2: ${self:custom.elbsubnet2}
      ALB_SG: ${self:custom.elbsg}
      SUBNET1: ${self:custom.subnet1}
      SUBNET2: ${self:custom.subnet2}
      SG: ${self:custom.sg}     
    events:
      - http:
          path: /createstack
          method: post
          integration: lambda
          request:
            template:
              application/json: '{"applicationname": "$input.params(''applicationname'')", "description": "$input.params(''description'')", "application": "$input.params(''application'')", "email": "$input.params(''email'')", "NonProd": "$input.params(''NonProd'')", "Prod": "$input.params(''Prod'')", "Train": "$input.params(''Train'')", "ageroservice": "$input.params(''ageroservice'')", "tier": "$input.params(''tier'')", "compliancetype": "$input.params(''compliancetype'')", "technicalteam": "$input.params(''technicalteam'')", "businessteam": "$input.params(''businessteam'')", "classificationlabel": "$input.params(''classificationlabel'')"}'
              
  deletestackapi:
    name: deletestackapi-${self:custom.stage}
    handler: deletestackapi.lambda_handler
    timeout: 10
    events:
      - http:
          path: /deletestack
          method: post
          integration: lambda
          request:
            template:
              application/json: '{"stack": "$input.params(''stack'')"}'
  
  ecsdeployapi:
    name: ecsdeployapi-${self:custom.stage}
    handler: ecs_deployapi.lambda_handler
    timeout: 300
    environment:
      REPO_URI: ${self:custom.repouri}
      VPC: ${self:custom.vpc}
      SUBNET1: ${self:custom.subnet1}
      SUBNET2: ${self:custom.subnet2}
      SG: ${self:custom.sg}
    events:
      - http:
          path: /deploy
          method: post
          integration: lambda
          request:
            template:
              application/json: '{"application": "$input.params(''application'')", "environment": "$input.params(''environment'')", "repouri": "$input.params(''repouri'')"}'
      

# you can add CloudFormation resource templates here
resources:
  Resources:

    S3:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.imagebucket}
        VersioningConfiguration:
          Status: Enabled
          
    AgeroECSCFTemplateS3:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.cfbucket}
        VersioningConfiguration:
          Status: Enabled
        
    DynamoECSInventoryNonProd:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ECS_Inventory_NonProduction
        AttributeDefinitions:
          - AttributeName: "ApplicationName"  
            AttributeType: "S"
          - AttributeName: "Environment"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "ApplicationName"
            KeyType: "HASH"
          - AttributeName: "Environment"
            KeyType: "RANGE"      
        ProvisionedThroughput:
          ReadCapacityUnits: "5"
          WriteCapacityUnits: "5"

    DynamoECSInventoryProd:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ECS_Inventory_Production
        AttributeDefinitions:
          - AttributeName: "ApplicationName"
            AttributeType: "S"
          - AttributeName: "Environment"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "ApplicationName"
            KeyType: "HASH"
          - AttributeName: "Environment"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: "5"
          WriteCapacityUnits: "5"

    DynamoDevOpsLogs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: DevOpsLogsTable
        AttributeDefinitions:
          - AttributeName: "ResourceName"
            AttributeType: "S"
          - AttributeName: "Time"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "ResourceName"
            KeyType: "HASH"
          - AttributeName: "Time"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: "5"
          WriteCapacityUnits: "5"
         
          
